schema {
    query: RootQuery
    mutation: RootMutation
}

type RootQuery {
    retrospectiveById(id: ID!): Retrospective
}

type RootMutation {
    startRetrospective(name: String): String!
    addCardToRetrospective(id: ID!, column: String, message: String): Card!
}

type Retrospective {
    id: ID!
    created: Time
    updated: Time
    name: String

    columns: [Column]
}

type Column {
    name: String
    cards: [Card]
}

type Card {
    id: ID!
    created: Time
    updated: Time
    message: String
    creator: String
    status: Int
}

scalar Time
